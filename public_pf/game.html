<!DOCTYPE html>
<html>
	<head>
		<title> Keeping Up With the Joneses </title>
		<link rel="stylesheet" type='text/css' href='game.css'/>
		<script type="text/javascript" src="script.js"></script>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	</head>
	<body>
		<h1 id="game_name">KEEPING UP WITH THE JONESES</h1>
		<p id="goal">Goal: High Income</p>
		<button id="x" onclick="quit()"></button>
		<div id="upper_left">
			<div id="meas"></div>
			<p id="generation"></p>
			<p id="user_class"></p>
			<p id="user_income"></p>
			<div id="arrow_income"></div>
		</div>
		<div id="lower_left">
			<p id="household_name"></p>
			<p id="household_classincome"></p>
			<p id="property">Property:</p>
			<div id="property_objects"></div>
			<button id="tv_button" onclick="tvOn()"></button>
		</div>
		<div id="upper_right">
			<div id="time"></div>
			<div id="obstacle"></div>
			<p id="job_alert"></p>
			<p id="job_points"></p>
			<p id="job_clicks"></p>
		</div>
		<button id="coin" onclick="clicks()"></button>
		<div id="grid">
			<p id="household1"></p>
			<button id="house1" onclick="showObjects(1)"></button>
			<p id="household2"></p>
			<button id="house2" onclick="showObjects(2)"></button>
			<p id="household3"></p>
			<button id="house3" onclick="showObjects(3)"></button>
			<p id="household4"></p>
			<button id="house4" onclick="showObjects(4)"></button>
			<p id="household5"></p>
			<button id="house5" onclick="showObjects(5)"></button>
			<p id="household6"></p>
			<button id="house6" onclick="showObjects(6)"></button>
		</div>
		<div id="question_suicide">
			<button id="question_yes" onclick="quitYes()"></button>
			<button id="question_no" onclick="quitNo()"></button>
		</div>
	</body>
</html>
